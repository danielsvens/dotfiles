# variables
source = ~/.config/hypr/configs/configs.conf

background {
    monitor =
    path = $HOME/Documents/wallpaper/spaceship-start.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.9
    vibrancy = 1
    vibrancy_darkness = 0.5
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $act_border
    inner_color = $act_border
    font_color = $inact_border
    fade_on_empty = false
    fade_timeout = 2000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i> <span foreground="##000000">ï€£ </span> </i>
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $lock_ok_color
    fail_color = $lock_fail_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300
    capslock_color = $lock_ok_color
    numlock_color = $lock_ok_color
    bothlock_color = $lock_ok_color
    invert_numlock = false # changecolor = $lock_ok_color
    swap_font_color = $act_border
    position = 0, 100
    halign = center
    valign = bottom
}

# time (hour)
label {
    Montserratitor =
    text = cmd[update:1000] echo "$(date +'%H'):$(date +'%M')"
    color = $act_border
    font_size = 200
    # font_family = Pacifico Regular
    font_family = SF Pro Display
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}
